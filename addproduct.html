</head>
<body>
    <nav>
        <a href="index.html"><img class="logo" src="/images/hudlogoest2021.png" alt="The logo for the HUD company"></a>
        <div class="navigation">
            <a href="shoppingbasket.html" class="cart-icon-container"><img class="icon" src="/images/basket-icon.png" alt="basket"><p class="in-cart"></p></a>
            <div class="dropdown">
                <img class="icon expand-dropdown" src="/images/menu-icon.png" alt="menu">
                <div class="dropdown-content" id="dropdown">
                    <a href="products.html">Products</a>
                    <a href="shoppingbasket.html">Shopping cart</a>

                    <div class="social-media">

                </div>
            </div>
        </div>
    </nav>
    
    <div class="content-wrapper">
        
        <div class="admin-menu"></div>

        <h1>Add product</h1>

        <form class="admin-form" id="create-product">
            <div class="message-container"></div>

            <div>
                <label for="title">Title</label>
                <input type="text" id="title"/> 
            </div>

            <div>
                <label for="description">Description</label>
                <textarea id="description"></textarea> 
            </div>

            <div>
                <label for="price">Price</label>
                <input id="price" type="number" step="0.01" min="0"/> 
            </div>

            <div>
                <label for="image">Select image</label>
                <input type="file" id="image" name="image"/> 
            </div>

            <div class="featured-checkbox">
                <input type="checkbox" id="featured">
                <label for="featured">Featured product</label>
            </div>

            <button class="dark submit-form" type="submit">Add</button>

        </form>
    </div>

    <script src="js/addProducts.js" type="module"></script>
</body>
</html>
