    <div class="admin-menu"></div>

    <h1>Update product</h1>

    <div class="loading-container">
        <p>Loading product</p>
    </div>

    <form class="admin-form" id="update-product">

        <div class="message-container"></div>
        
        <div>
            <label for="title">Title</label>
            <input id="title" /> 
        </div>

        <div>
            <label for="description">Description</label>
            <textarea id="description"></textarea> 
        </div>

        <div>
            <label for="price">Price</label>
            <input id="price" /> 
        </div>

        <div>
            <img class="form-image" alt="product image"/>
            <label for="image">Upload image</label>
            <input type="file" id="image" accept="image/png, image/jpeg"/> 
        </div>

        <div class="featured-checkbox">
            <input type="checkbox" id="featured" name="featured" value="featured">
            <label for="featured">Featured product</label>
        </div>

        <input id="id"/>

        <button class="dark">Update product</button>

        <div class="delete-container"></div>

    </form>
